<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Alura Challenge - Desafio 1 Logica</title>
</head>
<header>
    <img class="logo" src="./assets/Logo.png" alt="logo-alura">
</header>
<body>
    <div class="container">
        <div class="container-input">
            <input type="text" id="texto" name="texto" placeholder="Ingrese el texto aqui"></input>
            <div id="mensajeError" class="alert" style=" display: none;"><i class='bx bxs-error-circle'></i> Solo letras minusculas y sin acentos, verifique los valores para poder encriptar y desencriptar.</div>
            <div class="container-buttons">
                <button id="encriptar" onclick="encrypt()" class="encriptar">Encriptar</button>
                <button id="desencriptar" onclick="decrypt()" class="desencriptar">Desencriptar</button>                
                
            </div>
        </div>
        <div class="container-output">
            <div class="salida" id="preview">
                <img id="muñeco" class="picture" src="./assets/Muñeco.png" alt="">
                <span id="mensaje"><strong>Ningun mensaje fue encontrado</strong><br> Ingresa el texto que desees encriptar o desencriptar</span>
                
                <output name="resultado" id="resultado"></output>
                <button id="copiarBtn"  class="encriptar">Copiar</button>
                <div id="snackbar"></div>

            </div>

        </div>
    </div>
    <script src="./script.js"></script>
</body>
<footer>
    <p>All Rights Reserved</p>

</footer>
</html>
